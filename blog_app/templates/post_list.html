{% extends 'index.html' %}
{% load static %}
{% block content %}
  <h1>Blog Posts</h1>

  {% for post in posts %}
    <div class="post">
      {% if post.image %}
      <img src="{{ post.image.url }}" alt="Post Image">
      {% endif %}
      <h2>{{ post.title }}</h2>
      <p>{{ post.content }}</p>
      <p>Author: {{ post.author }}</p>
      <p>Date: {{ post.date_created }}</p>
    </div>
  {% empty %}
    <p>No posts available.</p>
  {% endfor %}
{% endblock %}
